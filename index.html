		        							<label class="col-sm-1">Sexo</label>
			        						<div class="col-sm-9">
				        						<select class="custom-select">
				        							<option selected disabled="disabled" id="sexo" name="sexo">SEXO</option>

        						</div>
	        				</div>
        				</div>

        					<div class="row">
        						<div class="col-sm-1">
        							<label class="control-label" for="rua">Rua</label>

        						<div class="col-sm-11">
        							<input class="form-control" type="text" name="rua" id="rua">
        						</div>
        					</div>
        				</div>

        				<div class="form-group">

        						<div class="col-sm-11">
        							<input class="form-control" type="text" name="bairro" id="bairro">

        					</div>
        				</div>

        				<div class="row">
        					<div class="form-group col-sm-6">

	        					</select>
	        				</div>
	        				<div class="form-group col-sm-6">
	        					<select class="custom-select" id="cidades" name="cidades">
	        						<option selected disabled="disabled">Cidade</option>
	        					</select>
        					</div>
        				</div>
        				
        				
        				<div class="form-group">

        					<div class="col-sm-6">
        						<button type="reset" class="btn-lg btn-warning">LIMPAR</button>
        					</div>
        					<div class="col-sm-6">
        						<button class="btn-lg btn-success">CADASTRAR</button>
        					</div>
