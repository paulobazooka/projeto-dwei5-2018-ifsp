	<body>	                 
        <div class="row container-fluid">
        	
        	<div class="col-sm-12 col-lg-6"> 
	        	<div class="panel panel-default" id="bloco1">
	        		<div class="panel-heading">
	        			<h2><span class="glyphicon glyphicon-user" aria-hidden="true"></span>Cadastro de Candidato</h2><hr>
        			</div>

        			<div class="panel-body">
	      	  			<form class="form-horizontal">

	      	  				<div class="row">
	      	  					<div class="form-group">
	      	  						<label class="control-label col-sm-1" for="id">Código</label>
	      	  						<div class="col-sm-9">
	      	  							<input type="text" name="id" id="id" class="form-control">
	      	  						</div>
	      	  					</div>	      	  					
	      	  				</div>
	      	
	        				<div class="form-group">
	        					<div class="row">
	        						<label class="col-sm-1" for="nome">Nome</label>
	        						<div class="col-sm-11">
	        							<input class="form-control" type="text" name="nome" id="nome">
	        						</div>
	        						<div class="col-sm-12">
	        								<div class="right">
	        									<label id="lblNome" class=""></label>
	        								</div>
	        							</div>
	        					</div>
	        				</div>

	        				<div class="form-group">
	        					<div class="row">
	        						<label class="col-sm-4 control-label" for="dtNasc">Data de Nascimento</label>
	        						<div class="col-sm-8">
	        							<input class="form-control" type="date" name="dtNasc" id="dtNasc">
	        						</div>
	        						<div class="row">
	        							<div class="col-sm-12">
	        								<div class="right">
	        									<label id="lblDtNasc" class=""></label>
	        								</div>
	        							</div>
	        						</div>
	        					</div>
	        				</div>
	        				
	        				<div class="form-group">
	        					<div class="row">
	        						
	        						<div class="col-sm-4">
	        							<div class="form-group">
		        							<div class="row">
			        							<label class="col-sm-1 label-default">Sexo</label>
				        						<div class="col-sm-9 container">
					        						<select class="custom-select">
					        							<option selected disabled="disabled" id="sexo" name="sexo">SEXO</option>
					        							<option value="feminino">Feminino</option>
					        							<option value="masculino">Masculino</option>
					        							<option value="naodeclarado">Não Declarar</option>
					        						</select>
					        					</div>
				        					</div>
				        				</div>
			        				</div>
		        					
		        					<div class="col-sm-8">
		        						<div class="form-group">
		        							<div class="row">
	        									<label class="col-sm-1 label-default" for="cpf">CPF</label>
	        									<div class="col-sm-9">
	        										<input class="form-control campoNumero" type="text" name="cpf" id="cpf">
	        									</div>
	        									<div class="row">
				        							<div class="col-sm-12">
				        								<div class="right">
				        									<label id="lblCpf" class=""></label>
				        								</div>
				        							</div>
	        									</div>
	        								</div>
	        							</div>
	        						</div>
		        				</div>
	        				</div>

	        				<div class="form-group">
	        					<div class="row">
	        						<div class="col-sm-1">
	        							<label class="control-label" for="rua">Rua</label>
	        						</div>
	        						<div class="col-sm-11">
	        							<input class="form-control campoNumero" type="text" name="rua" id="rua">
	        						</div>
	        					</div>
	        				</div>

	        				<div class="form-group">
	        					<div class="row">
	        						<label class="col-sm-1 control-label" for="bairro">Bairro</label>
	        						<div class="col-sm-11">
	        							<input class="form-control" type="text" name="bairro" id="bairro">
	        						</div>
	        					</div>
	        				</div>

	        				<div class="row">
	        					<div class="form-group col-sm-6"> 
		        					<select class="custom-select" id="estados" name="estados">
		        						<option selected disabled="disabled">ESTADO</option>
		        					</select>
		        				</div>
		        				<div class="form-group col-sm-6">
		        					<select class="custom-select" id="cidades" name="cidades">
		        						<option selected disabled="disabled">Cidade</option>
		        					</select>
	        					</div>
	        				</div>
	        				
	        				
	        				<div class="form-group">
	        					<label class="col-sm-2 control-label" for="email">Email</label>
	        					<div class="col-sm-10">
	        						<input class="form-control" type="email" name="email" id="email">
	        					</div>
	        				</div>
	        				<div class="form-group">
	        					<label class="col-sm-2 control-label" for="cadjus">Registro</label>
	        					<div class="col-sm-10">
	        						<input class="form-control campoNumero" type="text" name="cadjus" id="cadjus">
	        					</div>
	        					<div class="row">
        							<div class="col-sm-12">
        								<div class="right">
        									<label id="lblRegistro" class=""></label>
        								</div>
        							</div>
								</div>
	        				</div>
	        				<div class="form-group">
	        					<label class="col-sm-12 control-label" for="senha">Senha</label>
	        					<div class="col-sm-12">
	        						<input class="form-control" type="password" name="senha" id="senha">
	        					</div>
	        				</div>
	        				<div class="form-group">
	        					<label class="col-sm-12 control-label" for="confirmaSenha">Confirmar Senha</label>
	        					<div class="col-sm-12">
	        						<input class="form-control" type="password" name="confirmaSenha" id="confirmaSenha">
	        					</div>
	        					<div class="row">
        							<div class="col-sm-12">
        								<div class="right">
        									<label id="lblSenha" class=""></label>
        								</div>
        							</div>
								</div>


	        				</div>
	        				<hr>
	        				<div class="row">
	        					<div class="col-sm-6">
	        						<button type="reset" class="btn-lg btn-warning">LIMPAR</button>
	        					</div>
	        					<div class="col-sm-6">
	        						<button id="btnCadastrar" type="button" class="btn-lg btn-success">CADASTRAR</button>
	        					</div>
	        				</div>	

	        			</form>
        			</div>
	        	</div>    
	        </div>

	        

	        <div class="col-sm-12 col-lg-6">

	        				<div class="col-sm-1">
	        					<label class="control-label" for="id">ID</label>
	        				</div>
	        				<div class="col-sm-1">
	        					<input class="form-control" type="text" name="id" id="id">
	        				</div>
	        				<div class="col-sm-10 pull-right">
	        					<button class="btn-primary btn-lg">BUSCAR</button>
	        				</div>
	        			</div>

	        				<button class="btn-success btn-lg">LISTAR</button>

	        			<table class="table">
	        				<thead class="">
	        					<tr class="d-lg-table-cell">
	        						<td>NOME</td>
	        						<td>IDADE</td>
	        					</tr>
	        				</thead>
	        				<tbody id="corpoTabela" class="d-lg-table-cell">
	        				        					
	        				</tbody>
	        			</table>
