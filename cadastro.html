<!DOCTYPE html>
<html>
	<head>

		<script type="text/javascript" src="scripts/endereco.js"></script>

	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	    <link rel="stylesheet" type="text/css" href="styles/style.css">
		<title>Legislativo</title>
	</head>

	<body>	  
		
		<header>	
			<nav class="navbar navbar-default">
			  <div class="container-fluid">
			    <div class="navbar-header">
			      <a class="navbar-brand" href="#"></a>
			    </div>
			    <ul class="nav navbar-nav">
			      <li class="active"><a href="index.html">Home</a></li>
			      <li class=""><a href="buscar.html">Buscar</a></li>
			      <li><a href="#">Legislativo</a></li>
			      <li><a href="#">IFSP</a></li>
			    </ul>
			  </div>
			</nav>
		</header>               

		<div class="container">        	
        	
        	<div class="panel panel-default" id="bloco1">
        		<div class="panel-heading">
        			<div class="text-center">
        				<h2><span class="glyphicon glyphicon-user" aria-hidden="true"></span>Cadastro de Candidato</h2><hr>
        			</div>
    			</div>

    			<div class="panel-body">
      	  			<form class="form-horizontal">
  	  					
  	  					<div class="row">
	  	  					<div class="col-sm-4">
		  	  					<div class="form-group">
		  	  						<label class="control-label col-sm-3" for="id">Código</label>
		  	  						<div class="col-sm-3">
		  	  							<input type="text" name="id" id="id" class="form-control">
		  	  						</div>
		  	  					</div>
	  	  					</div>	
						</div>
        				<div class="form-group">
    						<label class="control-label col-sm-1" for="nome">Nome</label>
    						<div class="col-sm-11">
    							<input class="form-control" type="text" name="nome" id="nome">
    						</div>
    						<div class="col-sm-12">
    							<div class="right">
    								<label id="lblNome" class=""></label>
    							</div>
    						</div>	
        				</div>
        				<div class="row">
	        				<div class="form-group col-sm-4">
	        					<label class="col-sm-6 control-label" for="dtNasc">Data de Nascimento</label>
	        					<div class="col-sm-6">
	        						<input class="round-form" type="date" name="dtNasc" id="dtNasc">
	        					</div>
	        					<div class="row">
	        						<div class="col-sm-12">
	        							<div class="right">
	        								<label id="lblDtNasc" class=""></label>
	        							</div>
	        						</div>
	        					</div>	        					
	        				</div>
	        					
	        				<div class="form-group col-sm-4">		  
		        				<label class="col-sm-2 control-label">Sexo</label>
		        				<div class="col-sm-10">
			     					<select class="form-control" id="sexo">
			     						<option selected disabled="disabled" id="sexo" name="sexo">SEXO</option>
			   							<option value="feminino">Feminino</option>
			   							<option value="masculino">Masculino</option>
			   							<option value="naodeclarado">Não Declarar</option>
			  						</select>
	        					</div>
		        			</div>
		        		        					
							<div class="form-group col-sm-4">
								<label class="col-sm-2 control-label" for="cpf">CPF</label>
								<div class="col-sm-10">
									<input class="form-control campoNumero" type="text" name="cpf" id="cpf">
								</div>
								<div class="row">
        							<div class="col-sm-12">
        								<div class="right">
        									<label id="lblCpf" class=""></label>
        								</div>
        							</div>
								</div>
							</div>
						</div>
						<div class="row">
	        				<div class="form-group col-sm-6">
	    						<label class="control-label col-sm-2" for="rua">Rua</label>     				
	    						<div class="col-sm-10">
	    							<input class="form-control" type="text" name="rua" id="rua">
	    						</div>
	        				</div>
	        				<div class="form-group col-sm-6">
	    						<label class="control-label col-sm-4" for="numero">Numero</label>  				
	    						<div class="col-sm-8">
	    							<input class="form-control" type="text" name="numero" id="numero">
	    						</div>
	        				</div>
	        			</div>
        				<div class="form-group">
    						<label class="col-sm-1 control-label" for="bairro">Bairro</label>
    						<div class="col-sm-11">
    							<input class="form-control" type="text" name="bairro" id="bairro">
    						</div>
        				</div>
        				<div class="row">
        					<div class="form-group col-sm-6">
        						<label class="control-label col-sm-2" for="estados">Estado</label>
        						<div class="col-sm-10"> 
		        					<select class="form-control" id="estados" name="estados">
		        						<option selected disabled="disabled">ESTADO</option>
		        					</select>
		        				</div>
	        				</div>
	        				<div class="form-group col-sm-6">
	        					<label class="control-label col-sm-2" for="cidades">Cidade</label> 
	        					<div class="col-sm-10"> 
		        					<select class="form-control" id="cidades" name="cidades">
		        						<option selected disabled="disabled">CIDADE</option>
		        					</select>
	        				    </div>
        					</div>
        				</div>
        				<div class="row">
	        				<div class="form-group col-sm-6">
	        					<label class="col-sm-2 control-label" for="email">Email</label>
	        					<div class="col-sm-10">
	        						<input class="form-control" type="email" name="email" id="email">
	        					</div>
	        				</div>
	        				<div class="form-group col-sm-6">
	        					<label class="col-sm-2 control-label" for="cadjus">Registro</label>
	        					<div class="col-sm-10">
	        						<input class="form-control campoNumero" type="text" name="cadjus" id="cadjus">
	        					</div>
	        					<div class="row">
	    							<div class="col-sm-12">
	    								<div class="right">
	    									<label id="lblRegistro" class=""></label>
	    								</div>
	    							</div>
								</div>
	        				</div>
						</div>
        				<hr>
        				<div class="row">
	        				<div class="form-group col-sm-6">
	        					<label class="col-sm-4 control-label" for="senha">Senha</label>
	        					<div class="col-sm-8">
	        						<input class="form-control" type="password" name="senha" id="senha">
	        					</div>
	        				</div>
	        				<div class="form-group col-sm-6">
	        					<label class="col-sm-4 control-label" for="confirmaSenha">Confirmar Senha</label>
	        					<div class="col-sm-8">
	        						<input class="form-control" type="password" name="confirmaSenha" id="confirmaSenha">
	        					</div>
	        					<div class="row">
	    							<div class="col-sm-12">
	    								<div class="right">
	    									<label id="lblSenha" class=""></label>
	    								</div>
	    							</div>
								</div>
	        				</div>
        				</div>	
        				<hr>
        				<div class="row">
        					<div class="container-fluid">
        						<div class="text-center">
		        					<div class="col-sm-6">
		        						<button type="reset" class="btn-lg btn-warning">LIMPAR</button>
		        					</div>
	        					</div>
	        					<div class="text-center">
		        					<div class="col-sm-6">
		        						<button id="btnCadastrar" type="button" class="btn-lg btn-success">CADASTRAR</button>
		        					</div>
	        					</div>
	        				</div>
        				</div>
        			</form>

    			</div>
        	</div>    
	   </div>
	</body>
</html>
